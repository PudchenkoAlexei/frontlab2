<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr:first-child {
            background-color: #108f8f;
        }
        tr:first-child:hover td {
            background-color: #f5f510;
            color: #6B5114;
        }
        tr:nth-child(2) {
            background-color: #f5f510;
            color: #6B5114;
        }
        tr:nth-child(2):hover td {
            background-color: #108f8f;
            color: #000000;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="task-table">
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
			<td width="100" height="40" >Пудченко</td>
			<td width="100" height="40" >Олексій</td>
			<td rowspan="2" width="100" height="40" >Сергійович</td>
			<td width="100" height="40" ></td>
			<td rowspan="2" width="100" height="40" >варіант 10</td> 
		</tr>
		<tr>
			<td colspan="2" width="100" height="40" >ІМ-23</td>
			<td width="100" height="40" >Лаб2</td>
		</tr>
		<tr>
			<td width="100" height="40" ></td>
			<td colspan="4" width="100" height="40" ></td>
		</tr>
    </table>
</div>

<div class="task-image-position">
    <div class="version-position">
        <div class="big-circle-position"></div>
        <div class="small-circle-position"></div>
        <div class="small-circle-position"></div>
        <div class="small-circle-position"></div>
        <div class="small-circle-position"></div>
        <div class="small-circle-position"></div>
        <div class="small-circle-position"></div>
        <div class="small-circle-position"></div>
        <div class="small-circle-position"></div>
        <div class="central-circle-position"></div>
    </div>

    <div class="version-transform">
        <div class="big-circle-transform">
            <div class="small-circle-transform"></div>
            <div class="small-circle-transform"></div>
            <div class="small-circle-transform"></div>
            <div class="small-circle-transform"></div>
            <div class="small-circle-transform"></div>
            <div class="small-circle-transform"></div>
            <div class="small-circle-transform"></div>
            <div class="small-circle-transform"></div>
            <div class="central-circle-transform"></div>
        </div>
    </div>
</div>


</body>
</html>
